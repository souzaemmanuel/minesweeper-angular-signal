<mat-card class="card-container">
  <mat-card-header>
    <mat-card-title>Match History!</mat-card-title>
    <mat-card-subtitle>Take a look at past match histories!</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content class="table-container">
    <table mat-table [dataSource]="matches" class="match-table">
      <ng-container matColumnDef="startTime">
        <th mat-header-cell *matHeaderCellDef>Start Time</th>
        <td mat-cell *matCellDef="let element">{{ element.startTime }}</td>
      </ng-container>

      <ng-container matColumnDef="endTime">
        <th mat-header-cell *matHeaderCellDef>End Time</th>
        <td mat-cell *matCellDef="let element">{{ element.endTime }}</td>
      </ng-container>

      <ng-container matColumnDef="difficulty">
        <th mat-header-cell *matHeaderCellDef>Difficulty</th>
        <td mat-cell *matCellDef="let element">
          <mat-chip color="primary">
            {{ element.difficulty }}
          </mat-chip>
        </td>
      </ng-container>

      <ng-container matColumnDef="totalTimeSpent">
        <th mat-header-cell *matHeaderCellDef>Total time spent</th>
        <td mat-cell *matCellDef="let element">{{ element.totalTimeSpent }}</td>
      </ng-container>

      <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef>Status</th>
        <td mat-cell *matCellDef="let element">
          <mat-chip color="primary">{{ element.status }}</mat-chip>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="collumns"></tr>
      <tr mat-row *matRowDef="let row; columns: collumns"></tr>
    </table>
  </mat-card-content>

  <mat-card-actions class="actions-section">
    <button color="basic" mat-raised-button (click)="goToSetup()">SETUP</button>
  </mat-card-actions>
</mat-card>
