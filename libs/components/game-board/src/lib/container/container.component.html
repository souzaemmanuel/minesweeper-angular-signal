<mat-card class="card-container">
  <mat-card-header>
    <mat-card-title>Board Game</mat-card-title>
    <mat-card-subtitle>Just have fun! ðŸ˜€</mat-card-subtitle>
  </mat-card-header>

  <mat-card-content>
    <div class="header">
      <div class="title">Flags: {{ availableFlags() }}</div>
      <button
        matTooltip="Reset the game"
        mat-mini-fab
        color="accent"
        (click)="resetGame()"
      >
        <mat-icon>replay</mat-icon>
      </button>

      <div>{{ timer() }}</div>
    </div>

    <div class="grid">
      <div *ngFor="let row of grid(); let i = index" class="row">
        <div
          *ngFor="let cell of row; let j = index"
          (click)="onCellClick([i, j])"
          (contextmenu)="onRightClick($event, [i, j])"
        >
          <ms-cell [cell]="cell"></ms-cell>
        </div>
      </div>
    </div>
  </mat-card-content>

  <mat-card-actions class="actions-section">
    <button color="basic" mat-raised-button (click)="goToSetup()">SETUP</button>
    <button color="primary" mat-raised-button (click)="goToRecordsList()">
      RANKING
    </button>
  </mat-card-actions>
</mat-card>
