<mat-card class="card-container mat-elevation-z8">
  <mat-card-header>
    <mat-card-title>Game Setting</mat-card-title>
    <mat-card-subtitle
      >Enter these values before start playing or select between the pre-defined
      levels:
    </mat-card-subtitle>
  </mat-card-header>

  <mat-card-content>
    <form class="form-container" [formGroup]="form">
      <mat-form-field appearance="outline">
        <mat-label>Size of axis X (Max is {{ maxLengthX }})</mat-label>
        <input
          type="number"
          [max]="maxLengthX"
          min="0"
          matInput
          formControlName="xAxisSize"
          (change)="onChangeAxisValue()"
        />
      </mat-form-field>
      <mat-form-field appearance="outline">
        <mat-label>Size of axis Y (Max is {{ maxLengthY }})</mat-label>
        <input
          [max]="maxLengthY"
          min="0"
          type="number"
          matInput
          formControlName="yAxisSize"
          (change)="onChangeAxisValue()"
        />
      </mat-form-field>
      <mat-form-field appearance="outline">
        <mat-label>Number of mines (Max is {{ maxNumberOfMines }})</mat-label>
        <input type="number" matInput formControlName="minesNumber" />
      </mat-form-field>
    </form>
    <mat-divider></mat-divider>
    <section>
      <mat-button-toggle-group
        (change)="onChangeLevel()"
        [(ngModel)]="levelSelected"
      >
        <mat-button-toggle value="Easy">Easy</mat-button-toggle>
        <mat-button-toggle value="Medium">Medium</mat-button-toggle>
        <mat-button-toggle value="Hard">Hard</mat-button-toggle>
      </mat-button-toggle-group>
    </section>
  </mat-card-content>
  <mat-card-actions class="actions-section">
    <button (click)="startGame()" color="primary" mat-raised-button>
      START
    </button>
  </mat-card-actions>
</mat-card>
