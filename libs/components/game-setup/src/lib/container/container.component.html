<mat-card class="card-container mat-elevation-z8">
  <mat-card-header>
    <mat-card-title>Game Setting</mat-card-title>
    <mat-card-subtitle
      >Enter these values before start playing or select between the pre-defined
      levels:
    </mat-card-subtitle>
  </mat-card-header>

  <mat-card-content>
    <div class="form-container">
      <div class="slider-field">
        <div class="label">
          Width: {{ xAxisSizeValue }}
          <span> (Max is {{ maxLengthX }}) </span>
        </div>
        <mat-slider
          [max]="maxLengthX"
          [min]="minLengthX"
          [step]="1"
          [discrete]="true"
        >
          <input
            matSliderThumb
            [(ngModel)]="xAxisSizeValue"
            (valueChange)="onChangeAxisValue()"
          />
        </mat-slider>
      </div>

      <div class="slider-field">
        <div class="label">
          Height: {{ yAxisSizeValue }}
          <span> (Max is {{ maxLengthY }}) </span>
        </div>
        <mat-slider
          [max]="maxLengthY"
          [min]="minLengthY"
          [step]="1"
          [discrete]="true"
        >
          <input
            matSliderThumb
            [(ngModel)]="yAxisSizeValue"
            (valueChange)="onChangeAxisValue()"
          />
        </mat-slider>
      </div>

      <div class="slider-field">
        <div class="label">
          Mines: {{ minesNumber }}
          <span> (Max is {{ maxNumberOfMines }}) </span>
        </div>
        <mat-slider
          [disabled]="maxNumberOfMines === 0"
          [max]="maxNumberOfMines"
          [min]="minMinesLength"
          [step]="1"
          [discrete]="true"
        >
          <input
            matSliderThumb
            [(ngModel)]="minesNumber"
            (valueChange)="onChangeAxisValue()"
          />
        </mat-slider>
      </div>
    </div>

    <mat-divider></mat-divider>
    <section class="group-buttons">
      <div class="container">
        <div class="title">Pre-defined levels</div>
        <mat-button-toggle-group
          (change)="onChangeLevel()"
          [(ngModel)]="levelSelected"
        >
          <mat-button-toggle value="Easy">Easy</mat-button-toggle>
          <mat-button-toggle value="Medium">Medium</mat-button-toggle>
          <mat-button-toggle value="Hard">Hard</mat-button-toggle>
        </mat-button-toggle-group>
      </div>
    </section>
  </mat-card-content>

  <mat-card-actions class="actions-section">
    <button color="basic" mat-raised-button (click)="goToRecordsList()">
      RANKING
    </button>
    <button color="primary" mat-raised-button (click)="startGame()">
      START
    </button>
  </mat-card-actions>
</mat-card>
